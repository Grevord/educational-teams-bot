
<div *ngIf="objectList != undefined">
    <div *ngFor="let object of objectList" class="tabled">
        <table style="width:100%" aria-label="auto table"> <tr>
         <th *ngFor="let property of propertyOfObject(object)"> 
            <div *ngIf="tipe(object[property]) === 'array'">tagList: {{object[property].length}}<span class="icon"><em class="fa-solid fa-list"></em></span></div>
            <div *ngIf="tipe(object[property]) != 'array' && property != 'id'"> {{object[property]}}</div>
            <hr>
         </th>

         </tr>

        </table></div>
        <button mat-flat-button class="button-color">Primary</button>
    </div>
    <div *ngIf="objectList == undefined">
        <div>Un problème est survenu durant le chargement des données</div>
    </div>
