<table> 
    <li *ngFor="let tag of tags">
      <div  class="tabled">
        <th class="border-right">{{tag.id}}</th>
        <th class="border-right">{{tag.name}}</th>
        <th class="border-right"><span  class="icon"><em class="fa-solid fa-pen-to-square"></em></span></th>
        <th class="border-right"><span  class="icon"><em class="fa-solid fa-trash"></em></span></th>      
      </div>
    </li>
</table>
